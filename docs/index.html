<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Opera Venetia</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #d62828;      /* Recherche A (Rouge) */
            --secondary: #219ebc;    /* Recherche B (Bleu) */
            --bg-panel: #ffffff;
            --border: #e9ecef;
            --text: #333;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Lato', sans-serif;
            color: var(--text);
            display: grid;
            height: 100vh; width: 100vw;
            grid-template-columns: 320px 1fr;
            grid-template-rows: 1fr 120px;
            grid-template-areas: "sidebar map" "sidebar timeline";
            overflow: hidden;
        }

        /* --- 1. SIDEBAR --- */
        #sidebar {
            grid-area: sidebar;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            z-index: 2000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .header-box {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: #f8f9fa;
        }
        .title { font-family: 'Playfair Display'; font-size: 20px; margin: 0; color: var(--primary); }

        /* Toggle Switch Comparaison */
        .mode-switch {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 15px; padding: 10px; background: #fff;
            border: 1px solid var(--border); border-radius: 6px;
        }
        .switch {
            position: relative; display: inline-block; width: 40px; height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider-round {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider-round:before {
            position: absolute; content: ""; height: 16px; width: 16px;
            left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider-round { background-color: var(--secondary); }
        input:checked + .slider-round:before { transform: translateX(20px); }

        /* Onglets (Cachés par défaut) */
        .tabs-container { display: none; border-bottom: 1px solid var(--border); }
        body.compare-mode .tabs-container { display: flex; } /* Affichés si mode compare */

        .tab {
            flex: 1; padding: 10px; text-align: center; cursor: pointer; font-size: 0.9em; font-weight: bold;
            border-bottom: 3px solid transparent; opacity: 0.6;
        }
        .tab:hover { opacity: 1; background: #f1f1f1; }
        .tab.active { opacity: 1; }
        .tab-a.active { border-color: var(--primary); color: var(--primary); background: rgba(214,40,40,0.05); }
        .tab-b.active { border-color: var(--secondary); color: var(--secondary); background: rgba(33,158,188,0.05); }

        /* Filtres */
        .filters-area { flex-grow: 1; overflow-y: auto; padding: 0 20px; }
        .facet-group { margin-top: 15px; padding-bottom: 10px; border-bottom: 1px dashed #eee; }
        .facet-title { font-weight: bold; font-size: 0.85em; text-transform: uppercase; color: #666; margin-bottom: 8px; cursor: pointer;}
        
        .checkbox-row { display: flex; justify-content: space-between; font-size: 0.9em; margin-bottom: 4px; cursor: pointer; }
        .checkbox-row:hover { color: #000; }
        .badge { background: #eee; border-radius: 10px; padding: 2px 6px; font-size: 0.75em; color: #666; }

        /* Footer Sidebar */
        .sidebar-footer { padding: 15px; border-top: 1px solid var(--border); text-align: center; }
        .btn-menu { background: none; border: 1px solid #ccc; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-size: 0.8em;}

        /* --- 2. MAP --- */
        #map { grid-area: map; background: #e5e5e5; }
        
        /* Cercles SVG : Blend mode pour voir les superpositions en mode compare */
        .leaflet-interactive { mix-blend-mode: multiply; transition: r 0.5s ease-out, fill-opacity 0.3s; }

        /* --- 3. TIMELINE --- */
        #timeline-panel {
            grid-area: timeline;
            background: #fff;
            border-top: 1px solid #ddd;
            padding: 5px 30px;
            display: flex; flex-direction: column; justify-content: center;
            position: relative;
            z-index: 1000;
        }

        /* Contrôles Player */
        .controls-row { display: flex; align-items: center; margin-bottom: 5px; font-size: 0.9em; color: #555; }
        .play-btn {
            border: 2px solid var(--primary); background: transparent; color: var(--primary);
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer; margin-right: 15px;
            display: flex; justify-content: center; align-items: center;
        }
        .play-btn:hover { background: var(--primary); color: #fff; }

        /* Histogramme */
        #histogram { height: 40px; width: 100%; display: flex; align-items: flex-end; margin-bottom: -12px; pointer-events: none; }
        .hist-col { flex: 1; margin: 0 1px; position: relative; height: 100%; display: flex; flex-direction: column-reverse; }
        .bar-bg { position: absolute; bottom:0; width:100%; background:#e0e0e0; z-index:0; } /* Total */
        .bar-a { width: 100%; background: var(--primary); opacity: 0.7; z-index: 2; transition: height 0.3s; }
        .bar-b { width: 100%; background: var(--secondary); opacity: 0.7; z-index: 1; transition: height 0.3s; display: none; }
        body.compare-mode .bar-b { display: block; } /* Afficher barre bleue seulement en mode compare */

        /* Slider */
        #time-slider { height: 8px; border: none; background: transparent; }
        .noUi-connect { background: #888; opacity: 0.4; }
        .noUi-handle { width: 16px; height: 16px; border-radius: 50%; background: #444; border: 2px solid #fff; box-shadow: none; top: -5px; cursor: grab; }

    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="header-box">
            <h1 class="title">Opera Venetia</h1>
            
            <!-- Toggle Mode -->
            <div class="mode-switch">
                <span style="font-size:0.85em; font-weight:bold;">Mode Comparaison</span>
                <label class="switch">
                    <input type="checkbox" id="modeToggle" onchange="toggleMode()">
                    <span class="slider-round"></span>
                </label>
            </div>
        </div>

        <!-- Onglets (Visibles seulement en mode compare) -->
        <div class="tabs-container">
            <div class="tab tab-a active" onclick="switchTab('A')">Recherche A</div>
            <div class="tab tab-b" onclick="switchTab('B')">Recherche B</div>
        </div>

        <!-- Zone des filtres -->
        <div class="filters-area">
            <!-- Recherche Texte -->
            <div style="margin: 15px 0;">
                <input type="text" id="searchInput" placeholder="Rechercher titre, théâtre..." 
                       style="width:100%; padding:8px; box-sizing:border-box; border:1px solid #ccc; border-radius:4px;"
                       onkeyup="handleSearch()">
            </div>
            
            <!-- Les facettes seront injectées ici par JS -->
            <div id="facets-container">Loading data...</div>
        </div>

        <!-- Footer / Menu -->
        <div class="sidebar-footer">
            <button class="btn-menu" onclick="openMenu()"><i class="fas fa-info-circle"></i> Crédits & Options</button>
            <button class="btn-menu" onclick="resetCurrent()">Reset</button>
        </div>
    </div>

    <!-- MAP -->
    <div id="map"></div>

    <!-- TIMELINE -->
    <div id="timeline-panel">
        <div class="controls-row">
            <button class="play-btn" onclick="togglePlay()"><i id="play-icon" class="fas fa-play"></i></button>
            <span id="date-display" style="font-weight:bold; font-size:1.1em; margin-right:20px;">1660 - 1760</span>
            
            <!-- Stats dynamiques -->
            <div id="stats-legend" style="font-size:0.85em;">
                <span style="color:var(--primary)">● <span id="count-a">0</span> opéras</span>
                <span id="legend-b" style="color:var(--secondary); margin-left:10px; display:none;">● <span id="count-b">0</span> opéras</span>
            </div>
        </div>

        <div id="histogram"></div>
        <div id="time-slider"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>

    <script>
        // --- 1. STATE MANAGEMENT ---
        const CONFIG = { minYear: 1660, maxYear: 1760 };
        
        let appState = {
            mode: 'simple', // 'simple' ou 'compare'
            activeTab: 'A', // Toujours 'A' en mode simple
            
            // Données de recherche pour A et B
            queries: {
                A: { filters: {}, search: "" },
                B: { filters: {}, search: "" }
            },
            
            // Résultats filtrés (calculés à la volée)
            results: { A: [], B: [] },
            
            timeRange: [1660, 1760],
            data: [], // GeoJSON raw data
            isPlaying: false
        };

        let map, layerGroupA, layerGroupB, slider, playInterval;

        // --- 2. INITIALISATION ---
        document.addEventListener("DOMContentLoaded", () => {
            // A. Carte
            map = L.map('map', { zoomControl: false }).setView([45.437, 12.335], 14);
            L.control.zoom({ position: 'topright' }).addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; CARTO'
            }).addTo(map);

            layerGroupA = L.layerGroup().addTo(map);
            layerGroupB = L.layerGroup().addTo(map); // Vide en mode simple

            // B. Chargement Données
            fetch('sample_operas.geojson')
                .then(r => r.json())
                .then(data => {
                    appState.data = data.features;
                    initInterface(); // Une fois les données chargées
                    updateDashboard(); // Premier rendu
                })
                .catch(e => {
                    console.error("Erreur GeoJSON:", e);
                    document.getElementById('facets-container').innerHTML = "Erreur de chargement des données.";
                });
        });

        function initInterface() {
            // 1. Slider
            const sliderEl = document.getElementById('time-slider');
            if(sliderEl) {
                slider = noUiSlider.create(sliderEl, {
                    start: [1660, 1760],
                    connect: true,
                    range: { min: 1660, max: 1760 },
                    step: 1,
                    animate: false
                });
                
                slider.on('update', (values) => {
                    const s = Math.round(values[0]);
                    const e = Math.round(values[1]);
                    appState.timeRange = [s, e];
                    document.getElementById('date-display').innerText = (s === e) ? s : `${s} - ${e}`;
                    updateDashboard();
                });
            }

            // 2. Histogramme (Structure DOM)
            initHistogramDOM();

            // 3. Facettes (Interface checkboxes)
            renderFacets();
        }

        // --- 3. LOGIQUE MODES & ONGLETS ---

        function toggleMode() {
            const isCompare = document.getElementById('modeToggle').checked;
            appState.mode = isCompare ? 'compare' : 'simple';
            
            // Mise à jour CSS du body
            if(isCompare) {
                document.body.classList.add('compare-mode');
                document.getElementById('legend-b').style.display = 'inline';
            } else {
                document.body.classList.remove('compare-mode');
                document.getElementById('legend-b').style.display = 'none';
                switchTab('A'); // Force retour onglet A
            }

            updateDashboard();
        }

        function switchTab(tab) {
            appState.activeTab = tab;
            
            // UI Onglets
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab-${tab.toLowerCase()}`).classList.add('active');
            
            // Restaurer l'état des inputs (Search + Checkboxes) pour cet onglet
            const q = appState.queries[tab];
            document.getElementById('searchInput').value = q.search;
            
            renderFacets(); // Redessine les cases cochées selon l'onglet
        }

        // --- 4. MOTEUR DE FILTRE & RENDU ---

        function updateDashboard() {
            // 1. Filtrer A
            appState.results.A = filterData(appState.queries.A);
            
            // 2. Filtrer B (Seulement si nécessaire)
            if (appState.mode === 'compare') {
                appState.results.B = filterData(appState.queries.B);
            } else {
                appState.results.B = []; // Vide
            }

            // 3. Mettre à jour la carte
            drawMap();

            // 4. Mettre à jour l'histogramme
            drawHistogram();

            // 5. Compteurs textuels
            document.getElementById('count-a').innerText = appState.results.A.length;
            document.getElementById('count-b').innerText = appState.results.B.length;
        }

        function filterData(query) {
            const [start, end] = appState.timeRange;
            
            return appState.data.filter(f => {
                const p = f.properties;
                // Date
                if (p.annee < start || p.annee > end) return false;
                
                // Recherche texte
                if (query.search) {
                    const txt = (p.titre + " " + p.theatre + " " + p.compositeur).toLowerCase();
                    if (!txt.includes(query.search)) return false;
                }

                // Checkboxes (Facettes)
                for (const [key, set] of Object.entries(query.filters)) {
                    if (set.size > 0 && !set.has(p[key])) return false;
                }
                return true;
            });
        }

        // --- 5. CARTE (POINTS PROPORTIONNELS) ---
        function drawMap() {
            layerGroupA.clearLayers();
            layerGroupB.clearLayers();

            // Fonction helper de dessin
            const renderSet = (dataset, group, color) => {
                // Agréger par théâtre
                const venues = {};
                dataset.forEach(f => {
                    const t = f.properties.theatre;
                    if(!venues[t]) venues[t] = { lat:f.geometry.coordinates[1], lng:f.geometry.coordinates[0], count:0, list:[] };
                    venues[t].count++;
                    venues[t].list.push(f.properties.titre);
                });

                Object.keys(venues).forEach(k => {
                    const v = venues[k];
                    const radius = Math.sqrt(v.count) * 6 + 3; // Taille
                    
                    L.circleMarker([v.lat, v.lng], {
                        radius: radius,
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.6,
                        weight: 1
                    }).bindPopup(`<b>${k}</b><br>${v.count} résultats<br><small>${v.list.slice(0,3).join(', ')}...</small>`)
                      .addTo(group);
                });
            };

            // Dessin
            if (appState.results.A.length > 0) renderSet(appState.results.A, layerGroupA, '#d62828'); // Rouge
            if (appState.results.B.length > 0) renderSet(appState.results.B, layerGroupB, '#219ebc'); // Bleu
        }

        // --- 6. FACETTES (UI) ---
        const FACETS_CONFIG = [
            { key: 'theatre', label: 'Théâtres' },
            { key: 'compositeur', label: 'Compositeurs' },
            { key: 'librettiste', label: 'Librettistes' }
        ];

        function renderFacets() {
            const container = document.getElementById('facets-container');
            container.innerHTML = ''; // Clear
            
            const currentQuery = appState.queries[appState.activeTab];

            FACETS_CONFIG.forEach(conf => {
                // Calcul des comptes globaux (pour info)
                const counts = {};
                appState.data.forEach(f => {
                    const val = f.properties[conf.key];
                    if(val) counts[val] = (counts[val] || 0) + 1;
                });

                // HTML Group
                const group = document.createElement('div');
                group.className = 'facet-group';
                group.innerHTML = `<div class="facet-title">${conf.label}</div>`;

                Object.keys(counts).sort().forEach(val => {
                    const isChecked = currentQuery.filters[conf.key] && currentQuery.filters[conf.key].has(val);
                    
                    const row = document.createElement('div');
                    row.className = 'checkbox-row';
                    row.innerHTML = `
                        <label style="cursor:pointer; display:flex; align-items:center; width:100%">
                            <input type="checkbox" ${isChecked?'checked':''} style="margin-right:8px;">
                            ${val}
                        </label>
                        <span class="badge">${counts[val]}</span>
                    `;
                    
                    // Event Listener
                    row.querySelector('input').onchange = (e) => {
                        toggleFilter(conf.key, val, e.target.checked);
                    };
                    
                    group.appendChild(row);
                });
                container.appendChild(group);
            });
        }

        function toggleFilter(key, val, checked) {
            const q = appState.queries[appState.activeTab];
            if(!q.filters[key]) q.filters[key] = new Set();
            
            if(checked) q.filters[key].add(val);
            else q.filters[key].delete(val);
            
            updateDashboard();
        }

        function handleSearch() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            appState.queries[appState.activeTab].search = val;
            updateDashboard();
        }

        function resetCurrent() {
            appState.queries[appState.activeTab] = { filters: {}, search: "" };
            switchTab(appState.activeTab); // Re-render UI
            updateDashboard();
        }

        // --- 7. HISTOGRAMME & PLAYER ---

        function initHistogramDOM() {
            const container = document.getElementById('histogram');
            // Créer 101 barres (1660-1760)
            for(let y = CONFIG.minYear; y <= CONFIG.maxYear; y++) {
                const col = document.createElement('div');
                col.className = 'hist-col';
                col.id = `hist-${y}`;
                col.innerHTML = `<div class="bar-bg"></div><div class="bar-a"></div><div class="bar-b"></div>`;
                container.appendChild(col);
            }
        }

        function drawHistogram() {
            // 1. Calculer max global pour échelle
            const globalCounts = {};
            let maxVal = 0;
            appState.data.forEach(f => {
                globalCounts[f.properties.annee] = (globalCounts[f.properties.annee]||0)+1;
                if(globalCounts[f.properties.annee] > maxVal) maxVal = globalCounts[f.properties.annee];
            });

            // 2. Comptes filtrés (pour tout le siècle, pas juste la sélection slider)
            // Attention: pour l'histo, on veut voir où sont les données sur TOUT le temps, 
            // donc on utilise une version temporaire de filterData sans restriction temps
            const getCounts = (dataset) => {
                const c = {};
                dataset.forEach(f => c[f.properties.annee] = (c[f.properties.annee]||0)+1);
                return c;
            };
            
            // On filtre par facettes/search mais sur 1660-1760
            const fullRangeQuery = (q) => {
                return appState.data.filter(f => {
                    // Copie de logic filtre sans date check
                    if (q.search) {
                        const txt = (f.properties.titre + " " + f.properties.theatre).toLowerCase();
                        if (!txt.includes(q.search)) return false;
                    }
                    for (const [key, set] of Object.entries(q.filters)) {
                        if (set.size > 0 && !set.has(f.properties[key])) return false;
                    }
                    return true;
                });
            };

            const dataA = fullRangeQuery(appState.queries.A);
            const countsA = getCounts(dataA);
            
            let countsB = {};
            if(appState.mode === 'compare') {
                const dataB = fullRangeQuery(appState.queries.B);
                countsB = getCounts(dataB);
            }

            // 3. Rendu DOM
            for(let y = CONFIG.minYear; y <= CONFIG.maxYear; y++) {
                const col = document.getElementById(`hist-${y}`);
                const total = globalCounts[y] || 0;
                const valA = countsA[y] || 0;
                const valB = countsB[y] || 0;

                const hTotal = maxVal > 0 ? (total/maxVal*100) : 0;
                const hA = maxVal > 0 ? (valA/maxVal*100) : 0;
                const hB = maxVal > 0 ? (valB/maxVal*100) : 0;

                col.querySelector('.bar-bg').style.height = hTotal + '%';
                col.querySelector('.bar-a').style.height = hA + '%';
                col.querySelector('.bar-b').style.height = hB + '%';

                // Opacité (Selection Slider)
                const inRange = (y >= appState.timeRange[0] && y <= appState.timeRange[1]);
                col.style.opacity = inRange ? 1 : 0.3;
            }
        }

        function togglePlay() {
            appState.isPlaying = !appState.isPlaying;
            document.getElementById('play-icon').className = appState.isPlaying ? "fas fa-pause" : "fas fa-play";
            
            if(appState.isPlaying) {
                const duration = appState.timeRange[1] - appState.timeRange[0];
                let cursor = appState.timeRange[0];
                
                playInterval = setInterval(() => {
                    cursor++;
                    if(cursor + duration > CONFIG.maxYear) {
                        togglePlay(); 
                        return;
                    }
                    slider.set([cursor, cursor + duration]);
                }, 800);
            } else {
                clearInterval(playInterval);
            }
        }

        function openMenu() { alert("Credits: Digital Humanities Lab\nSource: Sample Operas GeoJSON"); }

    </script>
</body>
</html>
